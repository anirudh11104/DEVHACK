<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #222;
            padding: 1em;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover effect for navbar buttons */
        .navbar a:hover {
            background-color: #fff;
            color: #333;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Search Box Container */
        .search-box {
            position: relative;
            width: 50px; /* Initially, only show the magnifying glass */
            transition: width 0.5s ease; /* Smooth transition for width */
        }

        /* Magnifying Glass Icon */
        .search-box .search-btn {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: rgb(72, 67, 67);
        }

        .search-box .search-btn:before {
            content: "\1F50D"; /* Unicode for magnifying glass */
        }

        /* Input Field Hidden Initially */
        .search-box input[type="text"] {
            width: 0;
            padding: 0;
            padding-left: 50px; /* Ensures space between the icon and text */
            font-size: 18px;
            border-radius: 50px;
            border: 2px solid #333;
            transition: width 0.5s ease, padding 0.5s ease;
            outline: none;
            background-color: #fff;
            opacity: 0;
        }

        /* On Click, Expand Input Field */
        .search-box.expanded {
            width: 400px; /* Expand the search box */
        }

        .search-box.expanded input[type="text"] {
            width: 100%; /* Expand input */
            padding: 15px 15px 15px 50px; /* Adjust padding for icon */
            opacity: 1;
        }

        /* Placeholder Styling */
        .search-box input[type="text"]::placeholder {
            color: #999;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .button-container button {
            width: 250px;
            height: 150px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #666;
            transform: scale(1.1);
        }

        .footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body style="font-family: cursive;">

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Register</a>
        <a href="#">Sign In</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1 style="font-family:cursive">Security Tools Dashboard</h1>
        <!-- Search bar with magnifying glass and expanding input -->
        <div class="search-container">
            <div class="search-box" id="search-box">
                <input type="text" id="search-input" placeholder="Search...">
                <button class="search-btn" id="search-btn"></button>
            </div>
        </div>
    </div>

    <!-- Main Content with Buttons -->
    <div class="main-content">
        <div class="button-container">
            <button style="font-family: cursive;">Scan For Open Ports</button>
            <button style="font-family: cursive;">Vulnerability Assessment</button>
            <button style="font-family: cursive;">Nicto</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Security Tools Dashboard
    </div>

    <script>
        const searchBox = document.getElementById('search-box');
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');

        searchBtn.addEventListener('click', function() {
            searchBox.classList.toggle('expanded');
            searchInput.focus();
        });

        searchInput.addEventListener('blur', function() {
            if (this.value === '') {
                searchBox.classList.remove('expanded');
            }
        });
    </script>

</body>
</html>
